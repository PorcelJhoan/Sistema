<app-menu></app-menu>
<div class="container" *ngIf="producto">
   
            <form (ngSubmit)="upload()" novalidate #f="ngForm">
                <div class="row mt-5">
                    <div class="col-md-6 ">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                        [(ngModel)]="producto.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" name="precio"
                        [(ngModel)]="producto.precio" required>
                    </div>
                    <div class="form-group">
                        <label for="medida">Medida</label>
                        <input type="text" class="form-control" id="medida" name="medida"
                        [(ngModel)]="producto.medida" required>
                    </div>
                    <div class="form-group">
                        <label for="caracteristica">Caracteristica</label>
                        <input type="text" class="form-control" id="caracteristica" name="caracteristica"
                        [(ngModel)]="producto.caracteristica" required>
                    </div>
    
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad"
                        [(ngModel)]="producto.cantidad" required>
                    </div>
                </div>
                <div class="col-md-6 ">
                    
                <div class="form-group">
                    <label for="cantidad">Area </label>
                    <select class="browser-default custom-select" [(ngModel)]="producto.areaid" [ngModelOptions]="{standalone: true}">
                        <option value="{{areaid}}">{{areat}}</option>
                        <option *ngFor="let a of area" value="{{a.id}}">{{a.nombre}}</option>
                      </select>
                </div>
                
                <div class="form-group">
                    <label for="cantidad">Tipo Producto </label>
                    <select class="browser-default custom-select" [(ngModel)]="producto.tipoproductoid" [ngModelOptions]="{standalone: true}">
                        <option value="{{tipoproductoid}}">{{tipot}}</option>
                        <option *ngFor="let tp of tipoproducto" value="{{tp.id}}">{{tp.nombre}}</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="">Seleccione una imagen </label>
                    <div class="custom-file">
                    
                        <label class="custom-file-label" for="customFileLangHTML" data-browse="Bestand kiezen"> {{filename}}</label>
                          <input type="file" class="custom-file-input" id="customFileLangHTML"  (change)="selectFiles($event)" accept="image/png,image/jpg,image/jpeg">
                      </div>
                </div>
                <div class="form-group" *ngIf="prev">
                    <img [src]="prev" class="col-auto mx-auto" alt="" >
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </div>
        
            </form>
        
    
</div>
